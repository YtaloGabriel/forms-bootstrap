<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Forms - PWEB</title>
</head>

<body>
  <form class="scheduler-border">
    <!-- Input - Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName">
    </div>

    <!-- Textarea - Biography -->
    <div class="form-group">
      <label for="biography">Biography</label>
      <textarea class="form-control" id="biography"></textarea>
    </div>

    <!-- Select - Planets -->
    <div class="form-group">
      <label for="planet">Planet</label>
      <select unique class="form-control" id="planet">
        <option>Mercury</option>
        <option>Venus</option>
        <option selected>Earth</option>
        <option>Mars</option>
        <option>Jupiter</option>
        <option>Saturn</option>
        <option>Uranus</option>
        <option>Neptune</option>
      </select>
    </div>

    <!-- Disabled Input - Coupon -->
    <div class="form-group">
      <label for="coupon">Coupon</label>
      <input type="text" disabled value="Not avaliable" class="form-control" id="coupon">
    </div>

    <!-- Select File -->
    <div class="form-group">
      <label for="file">Image</label>
      <input type="file" class="form-control-file" id="file">
    </div>

    <!-- Fieldset - Gender -->
    <fieldset class="field">
      <legend class="leg">Gender:</legend>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1">
        <label class="form-check-label" for="radio1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
        <label class="form-check-label" for="radio2">
          Female
        </label>
      </div>
    </fieldset>

    <!-- Fieldset - Hobbies -->
    <fieldset class="field">
      <legend class="leg">Hobbies:</legend>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="hiking" id="hiking">
        <label class="form-check-label" for="hiking">
          Hiking
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="dancing" id="dancing">
        <label class="form-check-label" for="dancing">
          Dancing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="gardening" id="gardening">
        <label class="form-check-label" for="gardening">
          Gardening
        </label>
      </div>
    </fieldset>

    <!-- Age - Select -->
    <div class="form-group">
      <label for="age">Age</label>
      <select unique class="form-control" id="age">
        <option disabled selected>0 to 9</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
    </div>

    <!-- Idol - Select Multiple -->
    <div class="form-group">
      <label for="idol">Idol</label>
      <select multiple class="form-control" id="idol">
        <option>Michael Jackson</option>
        <option>Jesus</option>
      </select>
    </div>

    <!-- Interests - Select Multiple -->
    <div class="form-group">
      <label for="interests">Interests</label>
      <select multiple class="form-control" id="interests">
        <option>Readings</option>
        <option>Cinemas</option>
        <option>Theaters</option>
        <option>Operas</option>
      </select>
    </div>

    <!-- Favourite Car - Select -->
    <div class="form-group">
      <label for="favouriteCar">Favourite car</label>
      <select unique class="form-control" id="favouriteCar">
        <option selected>Volvo</option>
        <option>Mercedes</option>
        <option>Tesla</option>
      </select>
    </div>

    <!-- Favourite Dish - Select Multiple -->
    <div class="form-group">
      <label for="favouriteDish">Favourite Dish</label>
      <select multiple class="form-control" id="favouriteDish">
        <optgroup label="Vegetarian">
          <option>Green Salad</option>
        </optgroup>
      </select>

      <!-- Public Transports - Select Multiple -->
      <div class="form-group">
        <label for="publicTransports">Public Transports</label>
        <select multiple class="form-control" id="publicTransports">
          <optgroup label="Ground">
            <option>Train</option>
            <option>Bus</option>
          </optgroup>
          <optgroup label="Water">
            <option>Boat</option>
            <option>Ship</option>
          </optgroup>
        </select>
      </div>

      <!-- Terms - CheckBox -->
      <div class="form-check termsCheck">
        <input class="form-check-input" type="checkbox" value="termsCheck" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I accept the terms and conditions
        </label>
      </div>

      <!-- Submit button -->
      <p>
        <input type="submit" class="btn btn-primary" value="Register">
      </p>

      <!-- Cancel button -->
      <p>
        <input disabled type="submit" class="btn btn-primary" value="Cancel">
      </p>
  </form>



  <!-- Scripts responsÃ¡veis pelo Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
